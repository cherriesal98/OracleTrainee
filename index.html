<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
</head>
<body>
    <h1>Encriptador y Desencriptador</h1>
    
    <label for="texto">Texto:</label><br>
    <textarea id="texto" rows="4" cols="50"></textarea><br><br>

    <button onclick="encriptar()">Encriptar</button>
    <button onclick="desencriptar()">Desencriptar</button><br><br>

    <label for="resultado">Resultado:</label><br>
    <textarea id="resultado" rows="4" cols="50" readonly></textarea><br>

  <script src="script.js"></script>
</body>
</html>
